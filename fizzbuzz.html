  <script>
  //Print fizz for numbers divisible by 3

  //Print fizzBuzz for numbers divisible by both 3 and 5
    var fizz = "Fizz";
    var buzz = "Buzz";
    fizzBuzz = "FizzBuzz";
    for (var i = 1; i < 101; i++) {
      if (i % 3 === 0) {
        if (i % 5 === 0) {
          result = fizzBuzz
        } else {
          result = fizz;
        }
      } else if (i % 5 === 0 && i % 3 !== 0) {
        result = buzz;
      } else {
        result = i;
      }
      console.log(result);
    }
  </script>
