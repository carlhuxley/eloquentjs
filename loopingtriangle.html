  <body>
    <script>
    //This routine creates a triangular stack of blocks
    //Each time through the loop it adds another # to block
    //The result is a 7 block tall triangular stack with 7 block base
    block = "#";
    for(var i=0; i<7; i++) {
      console.log(block);
      block=block + "#";
    }
    </script>
